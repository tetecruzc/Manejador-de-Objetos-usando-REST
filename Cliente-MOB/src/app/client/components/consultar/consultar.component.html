<div>
  <img
    class="back-button"
    src="assets/back.png"
    width="auto"
    height="40px"
    alt="back"
    (click)="this.DBService.view = 'menu'"
  /> 
  <table class="table table-striped table-dark mt-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fecha</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let objeto of objetos">
        <th scope="row">{{objeto.id}}</th>
        <td>{{objeto.nombre}}</td>
        <td>{{objeto.fecha}}</td>
        <td>{{objeto.accion}}</td>
      </tr>
    </tbody>
  </table>
</div>

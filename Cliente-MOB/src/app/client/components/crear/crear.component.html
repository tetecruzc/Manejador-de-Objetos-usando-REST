<div>
  <img
    class="back-button"
    src="assets/back.png"
    width="auto"
    height="40px"
    alt="back"
    (click)="this.DBService.view = 'menu'"
  /> 
  <div class="wrapper">
    <div class="card">
      <form [formGroup]="createForm" class="needs-validation" novalidate>
        <div class="form-row mb-2">
          <div class="col">
            <label class="sr-only">Nombre</label>
            <input
              formControlName="nombre"
              id="nombre"
              class="form-control mb-3"
              placeholder="Nombre"
              required
              [ngClass]="{
                'is-invalid':
                  this.createForm.get('nombre').invalid &&
                  this.createForm.get('nombre').touched
              }"
            />
            <div class="invalid-feedback font-size-11px mt-n3">
              Introduce el nombre
            </div>
          </div>
        </div>
        <div class="form-row mb-2">
          <div class="col">
            <label class="sr-only">Fecha</label>
            <input
              formControlName="fecha"
              type="date"
              id="fecha"
              class="form-control  mb-3"
              placeholder="Fecha"
              required
              [ngClass]="{
                'is-invalid':
                  this.createForm.get('fecha').invalid &&
                  this.createForm.get('fecha').touched
              }"
            />
            <div class="invalid-feedback font-size-11px mt-n3">
              Introduce la fecha
            </div>
          </div>
        </div>
        <div class="form-row mb-2">
          <div class="col">
            <label class="sr-only">Accion</label>
            <input
              formControlName="accion"
              id="accion"
              class="form-control  mb-3"
              placeholder="Accion"
              required
              [ngClass]="{
                'is-invalid':
                  this.createForm.get('accion').invalid &&
                  this.createForm.get('accion').touched
              }"
            />
            <div class="invalid-feedback font-size-11px mt-n3">
              Introduce la accion
            </div>
          </div>
        </div>
        <button
          id="login"
          class="btn btn-crear btn-dark mt-3"
          type="button"
          (click)="createObject()"
        >
        Crear
        </button>
      </form>
    </div>
  </div>
</div>
